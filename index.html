<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>a small place</title>

<style>
body{
  margin:0;
  background:#0e0e0e;
  color:#e8e8e8;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
  text-align:center;
}

/* perfect centering */
.container{
  position:fixed;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  max-width:520px;
  margin:auto;
  padding:30px;
  box-sizing:border-box;
}

button{
  background:none;
  border:1px solid #888;
  color:#ddd;
  padding:10px 20px;
  margin-top:20px;
  cursor:pointer;
  transition:.3s;
}
button:hover{ border-color:white; }

.fade{ opacity:0; pointer-events:none; }
.show{ opacity:1; pointer-events:auto; transition:opacity 1s; }

.progress{
  width:100%;
  height:6px;
  background:#333;
  margin-top:25px;
  overflow:hidden;
}
.bar{
  height:100%;
  width:0%;
  background:#ddd;
  transition:width 20s linear;
}

.objects span{
  display:block;
  margin-top:18px;
  cursor:pointer;
  color:#aaa;
}
.objects span:hover{ color:#fff; }

.small{
  font-size:14px;
  color:#aaa;
  margin-top:20px;
  min-height:20px;
  transition:opacity .25s;
}
</style>

</head>

<body>

<audio id="bgm" loop preload="auto">
  <source src="room.mp3" type="audio/mpeg">
</audio>

<!-- screen 1 -->

<div class="container show" id="screen1">
  <div>You don’t have to reply here.</div>
  <button onclick="toggleAudio()" id="musicBtn">play audio</button>
  <button onclick="enterRoom()">enter</button>
</div>

<!-- screen 2 -->

<div class="container fade" id="screen2">
  <div>You had a long day.<br>stay for 20 seconds.</div>
  <div class="progress"><div class="bar" id="bar"></div></div>
</div>

<!-- screen 3 -->

<div class="container fade" id="screen3">
  <div>okay… hug complete</div>

  <div class="objects">
    <span onclick="msg('borrowed.')">sweater</span>
    <span onclick="msg('kept.')">heart</span>
    <span onclick="msg('im here. no questions. i know you hate questions')">question</span>
  </div>

  <div class="small" id="extra"></div>
</div>

<script>
const audio = document.getElementById("bgm");
const btn = document.getElementById("musicBtn");
let playing = false;

function toggleAudio(){
  if(!playing){
    audio.volume = 0.35;
    audio.play();
    btn.innerText = "mute";
    playing = true;
  } else {
    audio.pause();
    btn.innerText = "play audio";
    playing = false;
  }
}

function enterRoom(){
  document.getElementById("screen1").classList.replace("show","fade");

  let s2=document.getElementById("screen2");
  s2.classList.replace("fade","show");

  setTimeout(()=>{
    document.getElementById("bar").style.width="100%";
  },200);

  setTimeout(()=>{
    s2.classList.replace("show","fade");
    document.getElementById("screen3").classList.replace("fade","show");
    revealLinger();
  },20000);
}

/* softer text change */
let textTimer;
function msg(text){
  clearTimeout(textTimer);
  const el=document.getElementById("extra");
  el.style.opacity=0;
  setTimeout(()=>{
    el.innerText=text;
    el.style.opacity=1;
  },150);
}

/* hidden linger message */
let lingerTimer;
function revealLinger(){
  lingerTimer = setTimeout(()=>{
    document.getElementById("extra").innerText =
    "you can stay. im doing my own thing here too.";
  },45000);
}
</script>

</body>
</html>
